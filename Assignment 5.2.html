
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vowel</title>
</head>
<body>
	<p id="note"></p>

	<script>
/* here this is a function */
  function itIsAVowel(letter) {
  var vowel = ["a", "e", "i", "o", "u"];
  for (var i=0; i < vowel.length; i++) {
    if (letter == vowel[i]) {
      document.getElementById("note").innerHTML = "it is a vowel";
      return;
    }
  }
  document.getElementById("note").innerHTML = "it is not a vowel";
}

itIsAVowel("i");

	</script>
</body>
</html>
