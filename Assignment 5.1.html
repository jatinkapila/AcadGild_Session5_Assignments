<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Area of circle</title>
</head>
<body>
	
	<script>
      function Area(Radius)
      {
           var area;
           area=Radius*Radius*Math.PI;
           alert("The area of the circle is " +area);
      };

      Area(8.4);

	</script>
	<h1>Area of the circle</h1>

</body>
</html>
